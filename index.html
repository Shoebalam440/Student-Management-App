<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> Student Management System</h1>
            <p>Manage your students efficiently with our CRUD application</p>
        </header>

        <div class="main-content">
            <!-- Add Student Form -->
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
                <form id="studentForm" class="student-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter student's full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter student's email">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course" required placeholder="Enter course name">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Student
                        </button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-times"></i> Cancel Edit
                        </button>
                    </div>
                </form>
            </div>

            <!-- Students List -->
            <div class="students-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Students List</h2>
                    <button id="refreshBtn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading students...
                </div>
                
                <div id="studentsList" class="students-list">
                    <!-- Students will be dynamically loaded here -->
                </div>
                
                <div id="noStudents" class="no-students" style="display: none;">
                    <i class="fas fa-user-slash"></i>
                    <h3>No students found</h3>
                    <p>Add your first student using the form above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this student?</p>
                <div class="student-info">
                    <strong id="deleteStudentName"></strong><br>
                    <span id="deleteStudentEmail"></span><br>
                    <span id="deleteStudentCourse"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button id="cancelDelete" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
