## Datasource - use environment variables in production; fall back to local defaults for development
# Example: set MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD in your environment
# If those are not set, defaults below will be used (localhost, 3306, database 'studentcrudapp', user 'root', empty password)
## Default (development) properties - use H2 in-memory DB so app runs locally without MySQL
spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server configuration - unified localhost port for frontend + backend
server.port=${PORT:8080}

# H2 console (dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection pool defaults (Hikari)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Note: For production, activate the 'prod' profile which reads MySQL settings from environment
# e.g. java -jar -Dspring.profiles.active=prod target/*.jar
